<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>

    <!-- Boostrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/register.css">


</head>
<body>

    <div class="auth-container">
        <div class="box rounded-md">
            <h4 class="text-center py-3 text-primary">Đăng ký</h4>
            <form action="" id="register-form">
                <div class="form-group d-flex align-items-center rounded-sm mb-4">
                    <input type="text" class="form-control inp-username" placeholder="Name">
                </div>
                <div class="form-group d-flex align-items-center rounded-sm mb-4">
                    <input type="email" class="form-control inp-email" placeholder="Email">
                </div>
                <div class="form-group d-flex align-items-center rounded-sm mb-4">
                    <input type="password" class="form-control inp-pwd" placeholder="Password">
                </div>
                <div class="form-group d-flex align-items-center rounded-sm mb-4">
                    <input type="password" class="form-control inp-cf-pw" placeholder="Confirm password">
                </div>
                <div class="">
                    <button type="submit" class="form-control btn btn-primary">Đăng ký</button>
                    <p class="text-center mt-4">
                        <span>Đã có tài khoản?</span>
                        <a href="./login.html" class="ms-1">Đăng nhập</a>
                    </p>
                </div>
            </form>
        </div>
    </div>


 <!-- Firebase -->
 <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
 <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore-compat.js"></script>
 <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-storage-compat.js"></script>

 <!-- Firebase Auth -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.13.1/firebase-auth-compat.min.js"
     integrity="sha512-b2PGOE6ClpdFR5WZylPqJ9NEtHyGtdXKIe5wI0qRKVg3VeH9Km8CvihpnySwf6v21TV2cMTUp/BuglUiFLB38Q=="
     crossorigin="anonymous" referrerpolicy="no-referrer"></script>

 <!-- Functions -->

    <script src="./js/fisebase-config.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
